version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ezri-postgres
    environment:
      POSTGRES_DB: ezri
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ezri-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API Server
  api-server:
    build:
      context: ./api-server
      dockerfile: ../docker/api-server.Dockerfile
    container_name: ezri-api-server
    ports:
      - "3001:3001"
      - "3002:3002"  # WebSocket
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ezri
      REDIS_URL: redis://redis:6379
      AI_SERVICE_URL: http://ai-service:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api-server:/app
      - /app/node_modules
    command: npm run dev

  # Python AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: ../docker/ai-service.Dockerfile
    container_name: ezri-ai-service
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: development
      PORT: 8000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ezri
      REDIS_URL: redis://redis:6379
      API_SERVER_URL: http://api-server:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./ai-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: ezri-network
